{% extends 'base.html' %}

{% load static %}
{% block content %}


<body>

  <div id="whatsapp">
    <a href="https://wa.me/905327483718" target="_blank" id="toggle1" class="wtsapp">
     <i class="fa-brands fa-whatsapp"></i>
    </a>
  </div>

  <main id="main">

    <!-- ======= Çıtalama Dekor ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Çıtalama Örnekleri</h2>
          <ol>
            <li><a href="{% url 'index' %}">Ana Sayfa</a></li>
            <li>Çıtalama Dekor</li>
          </ol>
        </div>

      </div>
    </section><!-- End Çıtalama Dekor -->

    <!-- ======= citalama_dekor Section ======= -->
    <section class="citalama_dekor">
      <div class="container">

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">Hepsi</li>
              <li data-filter=".filter-salon">Salon Çıtası</li>
              <li data-filter=".filter-koridor">Koridor Çıtası</li>
              <li data-filter=".filter-yatak">Yatak Odası Çıtası</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
          {% for citalama in citalamadekorlari %}
          <div class="col-lg-4 col-md-6 portfolio-wrap filter-{{ citalama.category }}">
            <div class="portfolio-item">
              <img src="{{ citalama.image.url }}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h3>₺{{ citalama.price }}</h3>
                <div>
                  <a href="{{ citalama.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{citalama.title}}"><i class="bx bx-plus"></i></a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->

</body>

</html>

{% endblock %}
```
