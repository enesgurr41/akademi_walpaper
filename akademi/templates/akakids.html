{% extends 'base.html' %}

{% load static %}
{% block content %}



<body>

  <div id="whatsapp">
    <a href="https://wa.me/905327483718" target="_blank" id="toggle1" class="wtsapp">
     <i class="fa-brands fa-whatsapp"></i>
    </a>
  </div>

  <main id="main">

    <!-- ======= Aka Kids ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Akakids Modelleri</h2>
          <ol>
            <li><a href="{% url 'index' %}">Ana Sayfa</a></li>
            <li>Akakids</li>
          </ol>
        </div>

      </div>
    </section><!-- End Aka Kids -->

    <!-- ======= Aka Kids Section ======= -->
    <style>
        body {
            background-color: #B0C4DE; /* Arka plan rengini burada değiştirin */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>

    <section class="aka_kids">
      <div class="container">

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">Akakids Modellerimiz</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
          {% for kids in akakids_photo %}
          <div class="col-lg-4 col-md-6 portfolio-wrap filter-{{ kids.category }}">
            <div class="portfolio-item">
              <img src="{{ kids.image.url }}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h3>₺{{ kids.price }}</h3>
                <div>
                  <a href="{{ kids.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{kids.title}}"><i class="bx bx-plus"></i></a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </section><!-- End Aka Kids Section -->

  </main><!-- End #main -->

</body>

</html>

{% endblock %}
