{% extends 'base.html' %}

{% load static %}
{% block content %}



<body>

  <div id="whatsapp">
    <a href="https://wa.me/905327483718" target="_blank" id="toggle1" class="wtsapp">
     <i class="fa-brands fa-whatsapp"></i>
    </a>
  </div>

  <main id="main">

    <!-- ======= Duvar Paneli ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Duvar Paneli Modelleri</h2>
          <ol>
            <li><a href="{% url 'index' %}">Ana Sayfa</a></li>
            <li>Duvar Paneli</li>
          </ol>
        </div>

      </div>
    </section><!-- End Duvar Paneli -->

    <!-- ======= Duvar Paneli Section ======= -->
    <section class="duvar_paneli">
      <div class="container">

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">Duvar Panellerimiz</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
          {% for paneli in duvar_panelleri %}
          <div class="col-lg-4 col-md-6 portfolio-wrap filter-{{ paneli.category }}">
            <div class="portfolio-item">
              <img src="{{ paneli.image.url }}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h3>{{ paneli.price }}</h3>
                <div>
                  <a href="{{ paneli.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{paneli.title}}"><i class="bx bx-plus"></i></a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </section><!-- End Duvar Paneli Section -->

  </main><!-- End #main -->

</body>

</html>

{% endblock %}
