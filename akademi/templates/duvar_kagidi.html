{% extends 'base.html' %}

{% load static %}
{% block content %}

<body>
  <div id="whatsapp">
    <a href="https://wa.me/905327483718" target="_blank" id="toggle1" class="wtsapp">
     <i class="fa-brands fa-whatsapp"></i>
    </a>
  </div>

  <main id="main">
    <!-- ======= Duvar Kağıdı ======= -->
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Duvar Kağıdı Modelleri</h2>
          <ol>
            <li><a href="{% url 'index' %}">Ana Sayfa</a></li>
            <li>Duvar Kağıdı</li>
          </ol>
        </div>
      </div>
    </section><!-- End Duvar Kağıdı -->

    <!-- ======= duvar_kagidi Section ======= -->
    <section class="duvar_kagidi">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">Hepsi</li>
              <li data-filter=".filter-duz">Düz</li>
              <li data-filter=".filter-damask">Damask</li>
              <li data-filter=".filter-cizgili">Çizgili</li>
              <li data-filter=".filter-tas_desen">Taş Desen</li>
              <li data-filter=".filter-cocuk">Çocuk</li>
              <li data-filter=".filter-cicek_desen">Çiçek Desen</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
        {% for kagidi in duvar_kagitlari %}
          <div class="col-lg-4 col-md-6 portfolio-wrap filter-{{ kagidi.category }}">
            <div class="portfolio-item">
              <img src="{{ kagidi.image.url }}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h3>₺{{ kagidi.price }}</h3>
                <div>
                  <a href="{{ kagidi.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{kagidi.title}}"><i class="bx bx-plus"></i></a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>

      </div>
    </section><!-- End duvar_kagidi Section -->
  </main><!-- End #main -->
</body>
</html>
{% endblock %}
